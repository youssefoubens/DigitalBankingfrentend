<div class="operation-form">
    <h3>Debit Account</h3>
    
    <form (ngSubmit)="submitDebit()">
      <div class="form-group">
        <label>Account ID</label>
        <input [(ngModel)]="debitRequest.accountId" name="accountId" required>
      </div>
      
      <div class="form-group">
        <label>Amount</label>
        <input type="number" [(ngModel)]="debitRequest.amount" name="amount" required min="0.01" step="0.01">
      </div>
      
      <div class="form-group">
        <label>Description</label>
        <input [(ngModel)]="debitRequest.description" name="description">
      </div>
      
      <button type="submit">Process Debit</button>
    </form>
  </div>
