<div class="customer-details-container" *ngIf="customer$ | async as customer">
    <div class="header">
      <h2>Customer Details</h2>
      <a [routerLink]="['/customers', customer?.id, 'edit']" class="btn btn-primary">Edit</a>
    </div>
  
    <div class="details-card">
      <div class="detail-row">
        <span class="label">Name:</span>
        <span class="value">{{ customer.name }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Email:</span>
        <span class="value">{{ customer.email }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Phone:</span>
        <span class="value">{{ customer.phone | phoneFormat }}</span>
      </div>
      <!-- Add more customer details as needed -->
    </div>
  
    <div class="accounts-section">
      <h3>Associated Accounts</h3>
      <!-- Display customer's accounts here -->
    </div>
  </div>
