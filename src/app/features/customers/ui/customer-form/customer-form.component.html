<div class="customer-form-container p-4 bg-white rounded-4 shadow-sm">
    <h2 class="mb-4">{{ isEditMode ? 'Edit Customer' : 'Create New Customer' }}</h2>

    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
            <input 
              type="text" 
              id="name" 
              class="form-control" 
              formControlName="name"
              [class.is-invalid]="customerForm.get('name')?.invalid && customerForm.get('name')?.touched"
            >
            <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" 
                 class="invalid-feedback">
              Name is required
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              formControlName="email"
              [class.is-invalid]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched"
            >
            <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" 
                 class="invalid-feedback">
              Valid email is required
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input 
              type="tel" 
              id="phone" 
              class="form-control"
              formControlName="phone"
              [class.is-invalid]="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched"
            >
            <div *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched" 
                 class="invalid-feedback">
              Phone number is required
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password {{ isEditMode ? '(Leave blank to keep current)' : '' }}</label>
            <input 
              type="password" 
              id="password" 
              class="form-control"
              formControlName="password"
            >
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="address" class="form-label">Address</label>
            <input 
              type="text" 
              id="address" 
              class="form-control"
              formControlName="address"
            >
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="form-group mb-3">
            <label for="city" class="form-label">City</label>
            <input 
              type="text" 
              id="city" 
              class="form-control"
              formControlName="city"
            >
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">
          <i class="bi bi-save me-1"></i> {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
